<div class="cite-comp-container">
    <div class="title-row">
        <h2 class="mat-title" id="cite">Zitieren </h2>
        <button mat-icon-button class="copy-button" #btnTooltip="matTooltip" [matTooltip]="tooltipMessage"
            matTooltipDisabled [cdkCopyToClipboard]="citeString" (cdkCopyToClipboardCopied)="showTooltip(btnTooltip)">
            <mat-icon>content_copy</mat-icon>
        </button>
    </div>

    <p class="cite-string" #stringTooltip="matTooltip" [matTooltip]="tooltipMessage" matTooltipDisabled
        [cdkCopyToClipboard]="citeString" (cdkCopyToClipboardCopied)="showTooltip(stringTooltip)">{{ citeString }}</p>
</div>
